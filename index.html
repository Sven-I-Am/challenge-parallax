<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is my attempt at a flappy bird clone">
    <meta name="keywords" content="Prince of persia, game, JavaScript, BeCode, Webdeveloper, WebDev Junior, Training, Antwerp">
    <meta name="author" content="Sven Vander Mierde">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- set order to your css last -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Flappy bird clone</title>
</head>

<body>
<audio id="jumpSound">
    <source src="ASSETS/SOUNDS/mixkit-player-jumping-in-a-video-game-2043.wav" type="audio/mpeg">
</audio>
<div class="bgLayer">
    <div id="background" class="layer bgLayer"></div>
    <div id="cloud1" class="layer bgLayer clouds"></div>
    <div id="cloud2" class="layer bgLayer clouds"></div>
    <div id="cloud3" class="layer bgLayer clouds"></div>
    <div id="ceiling" class="layer bgLayer"></div>
    <div id="floor" class="layer bgLayer"></div>
    <div id="liveContainer" class="layer"></div>
    <div id="scoreContainer" class="layer"></div>
</div>
<div id="hud" class="bgLayer layer">
    <div id="lives" class="layer">
        <img src="ASSETS/GAME/HUD/live.png" alt="live" class="heart">
        <img src="ASSETS/GAME/HUD/live.png" alt="live" class="heart">
        <img src="ASSETS/GAME/HUD/live.png" alt="live" class="heart">
    </div>
    <div id="score" class="layer">

    </div>
</div>

<div id="obstacles">

</div>

<div id="player" class="layer">
    <img src="ASSETS/GAME/CHAR/flying.gif" id="playerIMG" alt="player">
</div>

<div id="screen" class="d-flex text-center align-items-center justify-content-center">
        <h1><span id="gameOver">Game over</span><br>
            <span id="newGame">press 'n' to start a new game</span><br>
            <span id="pause">press 'p' to unpause</span></h1>
</div>
<div id="controls">
    <p>
        the red saw blades wil hurt you!<br>
        Avoid them!
    </p>
    <ul>
        <li>SPACE = UP</li>
        <li>P = pause/unpause game</li>
        <li>C = show/hide controls</li>
    </ul>
</div>
<script src="JS/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
